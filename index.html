  <!-- –ë–∞–Ω–Ω–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA -->
  <div class="install-banner" id="installBanner">
    <button class="install-banner-close" id="installClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å">&times;</button>

        <p class="install-banner-subtitle" id="installSubtitle">–ë—ã—Å—Ç—Ä—ã–π –¥–æ—Å—Ç—É–ø —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞</p>

  <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è SW + –£–º–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA -->
  <script>
    // === Service Worker ===
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then((reg) => console.log('SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', reg.scope))
          .catch((err) => console.log('SW –æ—à–∏–±–∫–∞:', err));
      });
    }

    // === –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA ===
    (function () {
      const banner = document.getElementById('installBanner');
      const btn = document.getElementById('installBtn');
      const closeBtn = document.getElementById('installClose');
      const stepsEl = document.getElementById('installSteps');
      const titleEl = document.getElementById('installTitle');
      const subtitleEl = document.getElementById('installSubtitle');

      // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (standalone)
      if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
        return;
      }

      // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–∫—Ä—ã–ª (–ø–æ–º–Ω–∏–º 7 –¥–Ω–µ–π)
      const dismissed = localStorage.getItem('pwa-banner-dismissed');
      if (dismissed && Date.now() - parseInt(dismissed) < 7 * 24 * 60 * 60 * 1000) {
        return;
      }

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –∏ –±—Ä–∞—É–∑–µ—Ä
      const ua = navigator.userAgent || '';
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const isAndroid = /Android/i.test(ua);

      // Telegram in-app browser (Android –∏ iOS)
      const isTelegram = /Telegram/i.test(ua) || /TelegramBot/i.test(ua);

      // –î—Ä—É–≥–∏–µ –≤—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã–µ WebView (Instagram, Facebook, VK –∏ —Ç.–¥.)
      const isWebView = /FBAN|FBAV|Instagram|VKAndroidApp|vkme/i.test(ua);

      const isSamsung = /SamsungBrowser/i.test(ua);
      const isOpera = /OPR|Opera/i.test(ua);
      const isFirefox = /Firefox/i.test(ua) && !/Seamonkey/i.test(ua);
      const isYandex = /YaBrowser/i.test(ua);
      const isEdge = /Edg/i.test(ua);
      const isChrome = /Chrome/i.test(ua) && !isOpera && !isEdge && !isSamsung && !isYandex;
      const isSafari = /Safari/i.test(ua) && !isChrome && !isOpera && !isEdge && !isSamsung && !isYandex && !isFirefox;

      let deferredPrompt = null;
      let canNativeInstall = false;

      // === Telegram / WebView: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É ===
      if (isTelegram || isWebView) {
        setTimeout(() => showBanner('telegram'), 1500);
        return; // –ù–µ –∂–¥—ë–º beforeinstallprompt ‚Äî –µ–≥–æ –Ω–µ –±—É–¥–µ—Ç –≤ WebView
      }

      // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ beforeinstallprompt (Chrome, Opera, Samsung, Edge, Yandex)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        canNativeInstall = true;
        showBanner('native');
      });

      // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ beforeinstallprompt ‚Äî —Ñ–æ–ª–ª–±—ç–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
      // –£–≤–µ–ª–∏—á–µ–Ω–∞ –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–æ 4 —Å–µ–∫ –¥–ª—è Opera (–æ–Ω–∞ –∏–Ω–æ–≥–¥–∞ –º–µ–¥–ª–µ–Ω–Ω–µ–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Å–æ–±—ã—Ç–∏–µ)
      setTimeout(() => {
        if (!canNativeInstall && !window.matchMedia('(display-mode: standalone)').matches) {
          if (isIOS && isSafari) {
            showBanner('ios');
          } else if (isIOS && !isSafari) {
            // iOS –Ω–æ –Ω–µ Safari (Chrome iOS, Opera iOS –∏ –¥—Ä.)
            showBanner('ios-other');
          } else if (isOpera) {
            showBanner('opera');
          } else if (isFirefox && isAndroid) {
            showBanner('firefox');
          } else {
            showBanner('manual');
          }
        }
      }, 4000);

      function showBanner(mode) {
        banner.classList.add('show');

        if (mode === 'native') {
          // Chromium-based: Chrome, Opera, Edge, Samsung, Yandex ‚Äî –Ω–∞—Ç–∏–≤–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞
          btn.style.display = 'inline-block';
          btn.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
          stepsEl.innerHTML = '';
          btn.onclick = async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              if (outcome === 'accepted') {
                banner.classList.remove('show');
              }
              deferredPrompt = null;
            }
          };

        } else if (mode === 'telegram') {
          // Telegram / –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π WebView ‚Äî –Ω–µ–ª—å–∑—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
          titleEl.textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ';
          subtitleEl.textContent = '–í Telegram –Ω–µ–ª—å–∑—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞–ø—Ä—è–º—É—é';
          btn.style.display = 'inline-block';
          btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
          stepsEl.innerHTML = '–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ <b>Chrome</b> –∏–ª–∏ <b>Safari</b>,<br>–∑–∞—Ç–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
          btn.onclick = () => {
            copyToClipboard(window.location.href);
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
              btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
              btn.style.background = '';
            }, 2000);
          };

        } else if (mode === 'ios') {
          // Safari –Ω–∞ iOS
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚¨Ü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</b> –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞,<br>–∑–∞—Ç–µ–º <b>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</b>';

        } else if (mode === 'ios-other') {
          // Chrome/Opera/–¥—Ä—É–≥–∏–µ –Ω–∞ iOS ‚Äî –æ–Ω–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç PWA, –Ω—É–∂–µ–Ω Safari
          titleEl.textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Safari';
          subtitleEl.textContent = '–≠—Ç–æ—Ç –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∫—É';
          btn.style.display = 'inline-block';
          btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
          stepsEl.innerHTML = '–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É, –æ—Ç–∫—Ä–æ–π—Ç–µ <b>Safari</b>,<br>–Ω–∞–∂–º–∏—Ç–µ <b>‚¨Ü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</b> ‚Üí <b>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</b>';
          btn.onclick = () => {
            copyToClipboard(window.location.href);
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
              btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
              btn.style.background = '';
            }, 2000);
          };

        } else if (mode === 'opera') {
          // Opera Mobile ‚Äî –Ω–µ –≤—Å–µ–≥–¥–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç beforeinstallprompt
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚ãØ (–º–µ–Ω—é)</b> –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞,<br>–∑–∞—Ç–µ–º <b>¬´–î–æ–º–∞—à–Ω–∏–π —ç–∫—Ä–∞–Ω¬ª</b> –∏–ª–∏ <b>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞‚Ä¶¬ª</b>';

        } else if (mode === 'firefox') {
          // Firefox Android
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚ãÆ (–º–µ–Ω—é)</b> ‚Üí <b>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª</b>';

        } else {
          // –õ—é–±–æ–π –¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä
          btn.style.display = 'none';
          let browserName = '–±—Ä–∞—É–∑–µ—Ä–∞';
          if (isYandex) browserName = '–Ø–Ω–¥–µ–∫—Å –ë—Ä–∞—É–∑–µ—Ä';
          else if (isSamsung) browserName = 'Samsung Internet';
          else if (isEdge) browserName = 'Edge';
          stepsEl.innerHTML = '–û—Ç–∫—Ä–æ–π—Ç–µ <b>–º–µ–Ω—é ' + browserName + '</b><br>–∏ –≤—ã–±–µ—Ä–∏—Ç–µ <b>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω¬ª</b>';
        }
      }

      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      function copyToClipboard(text) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
        } else {
          fallbackCopy(text);
        }
      }
      function fallbackCopy(text) {
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try { document.execCommand('copy'); } catch (e) { }
        document.body.removeChild(ta);
      }

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–∞–Ω–Ω–µ—Ä–∞
      closeBtn.addEventListener('click', () => {
        banner.classList.remove('show');
