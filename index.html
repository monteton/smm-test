  <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è SW + –£–º–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA -->
  <script>
    // === Service Worker ===
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then((reg) => console.log('SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', reg.scope))
          .catch((err) => console.log('SW –æ—à–∏–±–∫–∞:', err));
      });
    }

    // === –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA ===
    (function () {
      const banner = document.getElementById('installBanner');
      const btn = document.getElementById('installBtn');
      const closeBtn = document.getElementById('installClose');
      const stepsEl = document.getElementById('installSteps');
      const titleEl = document.getElementById('installTitle');
      const subtitleEl = document.getElementById('installSubtitle');

      // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (standalone)
      if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
        return;
      }

      // === –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –∏ –±—Ä–∞—É–∑–µ—Ä ===
      const ua = navigator.userAgent || '';
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const isAndroid = /Android/i.test(ua);

      // Telegram: –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —á–µ—Ä–µ–∑ JS-–æ–±—ä–µ–∫—Ç—ã (–Ω–∞–¥—ë–∂–Ω–æ) + UA (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
      const isTelegram = !!(
        window.TelegramWebviewProxy ||
        (window.Telegram && window.Telegram.WebApp) ||
        /Telegram/i.test(ua) ||
        /TelegramBot/i.test(ua)
      );

      // –î—Ä—É–≥–∏–µ –≤—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã–µ WebView (Instagram, Facebook, VK –∏ —Ç.–¥.)
      const isWebView = /FBAN|FBAV|Instagram|VKAndroidApp|vkme|Line\//i.test(ua);

      const isSamsung = /SamsungBrowser/i.test(ua);
      const isOpera = /OPR|Opera/i.test(ua);
      const isFirefox = /Firefox/i.test(ua) && !/Seamonkey/i.test(ua);
      const isYandex = /YaBrowser/i.test(ua);
      const isEdge = /Edg/i.test(ua);
      const isChrome = /Chrome/i.test(ua) && !isOpera && !isEdge && !isSamsung && !isYandex;
      const isSafari = /Safari/i.test(ua) && !isChrome && !isOpera && !isEdge && !isSamsung && !isYandex && !isFirefox;

      // === –õ–æ–≥–∏–∫–∞ –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –±–∞–Ω–Ω–µ—Ä–∞ ===
      // –†–∞–∑–¥–µ–ª—è–µ–º: "–∑–∞–∫—Ä—ã–ª –Ω–∞—Ç–∏–≤–Ω—ã–π" vs "–∑–∞–∫—Ä—ã–ª —Ä—É—á–Ω–æ–π" vs "–Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª"
      const dismissData = JSON.parse(localStorage.getItem('pwa-banner-state') || '{}');
      const now = Date.now();
      const ONE_DAY = 24 * 60 * 60 * 1000;

      // –ï—Å–ª–∏ –∑–∞–∫—Ä—ã–ª —Ä—É—á–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ ‚Äî –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 3 –¥–Ω—è
      if (dismissData.manualDismissed && now - dismissData.manualDismissed < 3 * ONE_DAY) {
        return;
      }

      // –ï—Å–ª–∏ –∑–∞–∫—Ä—ã–ª –Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å" ‚Äî –∂–¥—ë–º 1 –¥–µ–Ω—å, –ø–æ—Ç–æ–º –ø–æ–∫–∞–∂–µ–º —Ä—É—á–Ω—É—é –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
      const nativeDismissedRecently = dismissData.nativeDismissed && now - dismissData.nativeDismissed < ONE_DAY;

      let deferredPrompt = null;
      let canNativeInstall = false;
      let bannerShown = false;
      let currentMode = null;

      // === Telegram / WebView: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É ===
      if (isTelegram || isWebView) {
        setTimeout(() => showBanner('telegram'), 1000);
        return;
      }

      // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º beforeinstallprompt (Chrome, Opera, Samsung, Edge, Yandex)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        canNativeInstall = true;
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª–∏ –Ω–µ–¥–∞–≤–Ω–æ
        if (!nativeDismissedRecently && !bannerShown) {
          showBanner('native');
        }
      });

      // –§–æ–ª–ª–±—ç–∫ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ beforeinstallprompt (4 —Å–µ–∫ –∑–∞–¥–µ—Ä–∂–∫–∞)
      setTimeout(() => {
        if (bannerShown) return; // –£–∂–µ –ø–æ–∫–∞–∑–∞–Ω –Ω–∞—Ç–∏–≤–Ω—ã–π
        if (window.matchMedia('(display-mode: standalone)').matches) return;

        // –ï—Å–ª–∏ –Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã–ª–∏, –∞ beforeinstallprompt –Ω–µ –ø—Ä–∏—à—ë–ª ‚Äî
        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É—á–Ω—É—é –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é (—ç—Ç–æ –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –≤–∏–∑–∏—Ç)
        if (isIOS && isSafari) {
          showBanner('ios');
        } else if (isIOS && !isSafari) {
          showBanner('ios-other');
        } else if (isOpera) {
          showBanner('opera');
        } else if (isFirefox && isAndroid) {
          showBanner('firefox');
        } else if (!canNativeInstall) {
          // –ù–µ Chromium, –∏–ª–∏ Chromium –Ω–æ –Ω–µ –ø—Ä–∏—Å–ª–∞–ª beforeinstallprompt
          showBanner('manual');
        }
      }, 4000);

      function showBanner(mode) {
        if (bannerShown) return;
        bannerShown = true;
        currentMode = mode;
        banner.classList.add('show');

        if (mode === 'native') {
          // Chromium-based: –Ω–∞—Ç–∏–≤–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤ –æ–¥–∏–Ω —Ç–∞–ø
          btn.style.display = 'inline-block';
          btn.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
          stepsEl.innerHTML = '';
          btn.onclick = async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              if (outcome === 'accepted') {
                banner.classList.remove('show');
              }
              deferredPrompt = null;
            }
          };

        } else if (mode === 'telegram') {
          // Telegram / WebView ‚Äî –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
          titleEl.textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ';
          subtitleEl.textContent = '–ó–¥–µ—Å—å –Ω–µ–ª—å–∑—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
          btn.style.display = 'inline-block';
          btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
          stepsEl.innerHTML = '–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ <b>Chrome</b> –∏–ª–∏ <b>Safari</b>';
          btn.onclick = () => {
            copyToClipboard(window.location.href);
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
              btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
              btn.style.background = '';
            }, 2500);
          };

        } else if (mode === 'ios') {
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚¨Ü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</b> –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞,<br>–∑–∞—Ç–µ–º <b>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</b>';

        } else if (mode === 'ios-other') {
          titleEl.textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Safari';
          subtitleEl.textContent = '–≠—Ç–æ—Ç –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∫—É';
          btn.style.display = 'inline-block';
          btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
          stepsEl.innerHTML = '–û—Ç–∫—Ä–æ–π—Ç–µ <b>Safari</b>, –Ω–∞–∂–º–∏—Ç–µ <b>‚¨Ü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</b><br>‚Üí <b>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</b>';
          btn.onclick = () => {
            copyToClipboard(window.location.href);
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
              btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
              btn.style.background = '';
            }, 2500);
          };

        } else if (mode === 'opera') {
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚ãØ (–º–µ–Ω—é)</b> –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞,<br>–∑–∞—Ç–µ–º <b>¬´–î–æ–º–∞—à–Ω–∏–π —ç–∫—Ä–∞–Ω¬ª</b> –∏–ª–∏ <b>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞‚Ä¶¬ª</b>';

        } else if (mode === 'firefox') {
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚ãÆ (–º–µ–Ω—é)</b> ‚Üí <b>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª</b>';

        } else {
          btn.style.display = 'none';
          let browserName = '–±—Ä–∞—É–∑–µ—Ä–∞';
          if (isYandex) browserName = '–Ø–Ω–¥–µ–∫—Å –ë—Ä–∞—É–∑–µ—Ä';
          else if (isSamsung) browserName = 'Samsung Internet';
          else if (isEdge) browserName = 'Edge';
          stepsEl.innerHTML = '–û—Ç–∫—Ä–æ–π—Ç–µ <b>–º–µ–Ω—é ' + browserName + '</b><br>–∏ –≤—ã–±–µ—Ä–∏—Ç–µ <b>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω¬ª</b>';
        }
      }

      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      function copyToClipboard(text) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
        } else {
          fallbackCopy(text);
        }
      }
      function fallbackCopy(text) {
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try { document.execCommand('copy'); } catch (e) { }
        document.body.removeChild(ta);
      }

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–∞–Ω–Ω–µ—Ä–∞ ‚Äî –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –∫–∞–∫–æ–π —Ä–µ–∂–∏–º –±—ã–ª
      closeBtn.addEventListener('click', () => {
        banner.classList.remove('show');
        const state = JSON.parse(localStorage.getItem('pwa-banner-state') || '{}');
        if (currentMode === 'native') {
          state.nativeDismissed = Date.now();
        } else {
          state.manualDismissed = Date.now();
        }
        localStorage.setItem('pwa-banner-state', JSON.stringify(state));
      });

      // –ü—Ä—è—á–µ–º –±–∞–Ω–Ω–µ—Ä –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
      window.addEventListener('appinstalled', () => {
        banner.classList.remove('show');
        localStorage.setItem('pwa-banner-state', JSON.stringify({ installed: true }));
        console.log('PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
      });
    })();
  </script>
