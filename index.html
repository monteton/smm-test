  <div class="install-banner" id="installBanner">
    <button class="install-banner-close" id="installClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å">&times;</button>

        <p class="install-banner-subtitle" id="installSubtitle">–ë—ã—Å—Ç—Ä—ã–π –¥–æ—Å—Ç—É–ø —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞</p>

  <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è SW + –£–º–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA -->
  <script>
    // === Service Worker ===
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then((reg) => console.log('SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', reg.scope))
          .catch((err) => console.log('SW –æ—à–∏–±–∫–∞:', err));
      });
    }

    // === –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA ===
    (function () {
      const banner = document.getElementById('installBanner');
      const btn = document.getElementById('installBtn');
      const closeBtn = document.getElementById('installClose');
      const stepsEl = document.getElementById('installSteps');
      const titleEl = document.getElementById('installTitle');
      const subtitleEl = document.getElementById('installSubtitle');

      // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
      if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
        return;
      }

      // === –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –∏ –±—Ä–∞—É–∑–µ—Ä ===
      const ua = navigator.userAgent || '';
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const isAndroid = /Android/i.test(ua);

      // Telegram ‚Äî –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
      const isTelegram = !!(
        window.TelegramWebviewProxy ||
        (window.Telegram && window.Telegram.WebApp) ||
        /Telegram/i.test(ua) ||
        document.referrer.indexOf('t.me') !== -1 ||
        window.location.href.indexOf('tgWebApp') !== -1
      );

      // –î—Ä—É–≥–∏–µ WebView (Instagram, Facebook, VK –∏ —Ç.–¥.)
      const isWebView = /FBAN|FBAV|Instagram|VKAndroidApp|vkme|Line\//i.test(ua);

      // –û–±—â–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π WebView Android (–ª—é–±–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ)
      const isAndroidWebView = isAndroid && /wv\)|Version\/[\d.]+.*Chrome/i.test(ua);

      const isSamsung = /SamsungBrowser/i.test(ua);
      const isOpera = /OPR|Opera/i.test(ua);
      const isFirefox = /Firefox/i.test(ua) && !/Seamonkey/i.test(ua);
      const isYandex = /YaBrowser/i.test(ua);
      const isEdge = /Edg/i.test(ua);
      const isChrome = /Chrome/i.test(ua) && !isOpera && !isEdge && !isSamsung && !isYandex;
      const isSafari = /Safari/i.test(ua) && !isChrome && !isOpera && !isEdge && !isSamsung && !isYandex && !isFirefox;

      // –ù—É–∂–Ω–æ –ª–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å –≤ Chrome? (–±—Ä–∞—É–∑–µ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —É–º–µ—é—Ç —Å—Ç–∞–≤–∏—Ç—å PWA)
      const needsChromeRedirect = isAndroid && (isTelegram || isWebView || isAndroidWebView);

      // === Dismiss-–ª–æ–≥–∏–∫–∞: –ø–æ–º–Ω–∏–º 1 –¥–µ–Ω—å ===
      const dismissData = JSON.parse(localStorage.getItem('pwa-banner-state') || '{}');
      const now = Date.now();
      const ONE_DAY = 24 * 60 * 60 * 1000;
      if (dismissData.dismissed && now - dismissData.dismissed < ONE_DAY) {
        return;
      }

      let deferredPrompt = null;
      let canNativeInstall = false;
      let bannerShown = false;
      let currentMode = null;

      // === Telegram / WebView –Ω–∞ Android: –∫–Ω–æ–ø–∫–∞ ¬´–û—Ç–∫—Ä—ã—Ç—å –≤ Chrome¬ª ===
      if (needsChromeRedirect) {
        setTimeout(() => showBanner('open-chrome'), 1000);
        return;
      }

      // === Telegram / WebView –Ω–∞ iOS: —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –¥–ª—è Safari ===
      if (isIOS && (isTelegram || isWebView)) {
        setTimeout(() => showBanner('ios-webview'), 1000);
        return;
      }

      // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º beforeinstallprompt (Chrome, Samsung, Edge, Yandex ‚Äî –∏ –∏–Ω–æ–≥–¥–∞ Opera)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        canNativeInstall = true;
        if (!bannerShown) {
          showBanner('native');
        }
      });

      // –§–æ–ª–ª–±—ç–∫: –µ—Å–ª–∏ –∑–∞ 4 —Å–µ–∫ beforeinstallprompt –Ω–µ –ø—Ä–∏—à—ë–ª
      setTimeout(() => {
        if (bannerShown) return;
        if (window.matchMedia('(display-mode: standalone)').matches) return;

        if (isIOS && isSafari) {
          showBanner('ios');
        } else if (isIOS && !isSafari) {
          showBanner('ios-webview');
        } else if (isAndroid && (isOpera || isFirefox)) {
          // Opera –∏ Firefox –Ω–∞ Android ‚Äî –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ Chrome
          showBanner('open-chrome');
        } else if (isAndroid && !canNativeInstall) {
          // –õ—é–±–æ–π –¥—Ä—É–≥–æ–π Android-–±—Ä–∞—É–∑–µ—Ä –±–µ–∑ beforeinstallprompt
          showBanner('open-chrome');
        } else if (!canNativeInstall) {
          showBanner('manual');
        }
      }, 4000);

      // === –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤ Chrome —á–µ—Ä–µ–∑ Android Intent ===
      function openInChrome() {
        const url = window.location.href;
        const urlWithoutProtocol = url.replace(/^https?:\/\//, '');

        // –°–ø–æ—Å–æ–± 1: Android Intent ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç Chrome –Ω–∞–ø—Ä—è–º—É—é
        const intentUrl = 'intent://' + urlWithoutProtocol +
          '#Intent;scheme=https;package=com.android.chrome;end';

        // –ü—Ä–æ–±—É–µ–º Intent
        window.location.href = intentUrl;

        // –ï—Å–ª–∏ Intent –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª —á–µ—Ä–µ–∑ 2 —Å–µ–∫ ‚Äî –ø—Ä–æ–±—É–µ–º –æ–±—ã—á–Ω—ã–π window.open
        setTimeout(() => {
          // –°–ø–æ—Å–æ–± 2: window.open ‚Äî –≤ WebView –º–æ–∂–µ—Ç –æ—Ç–∫—Ä—ã—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä
          const w = window.open(url, '_system') || window.open(url, '_blank');
          if (!w) {
            // –°–ø–æ—Å–æ–± 3: –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç ‚Äî –∫–æ–ø–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É
            copyToClipboard(url);
            btn.textContent = '‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
            stepsEl.innerHTML = '–í—Å—Ç–∞–≤—å—Ç–µ –≤ <b>Chrome</b> –∏ –Ω–∞–∂–º–∏—Ç–µ <b>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª</b>';
            btn.style.background = '#27ae60';
            setTimeout(() => {
              btn.textContent = 'üåê –û—Ç–∫—Ä—ã—Ç—å –≤ Chrome';
              btn.style.background = '';
              stepsEl.innerHTML = '–î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω—É–∂–µ–Ω <b>Chrome</b>';
            }, 3000);
          }
        }, 2000);
      }

      function showBanner(mode) {
        if (bannerShown) return;
        bannerShown = true;
        currentMode = mode;
        banner.classList.add('show');

        if (mode === 'native') {
          // Chrome, Samsung, Edge, Yandex ‚Äî –∫–Ω–æ–ø–∫–∞ ¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª
          btn.style.display = 'inline-block';
          btn.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
          stepsEl.innerHTML = '';
          btn.onclick = async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              if (outcome === 'accepted') {
                banner.classList.remove('show');
              }
              deferredPrompt = null;
            }
          };

        } else if (mode === 'open-chrome') {
          // Android: Opera, Telegram, Firefox, WebView ‚Äî –∫–Ω–æ–ø–∫–∞ ¬´–û—Ç–∫—Ä—ã—Ç—å –≤ Chrome¬ª
          titleEl.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
          subtitleEl.textContent = '–î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω—É–∂–µ–Ω Chrome';
          btn.style.display = 'inline-block';
          btn.textContent = 'üåê –û—Ç–∫—Ä—ã—Ç—å –≤ Chrome';
          stepsEl.innerHTML = '–í Chrome –Ω–∞–∂–º–∏—Ç–µ <b>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª</b>';
          btn.onclick = openInChrome;

        } else if (mode === 'ios') {
          // Safari iOS ‚Äî —Ä—É—á–Ω–∞—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è
          btn.style.display = 'none';
          stepsEl.innerHTML = '–ù–∞–∂–º–∏—Ç–µ <b>‚¨Ü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</b> –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞,<br>–∑–∞—Ç–µ–º <b>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</b>';

        } else if (mode === 'ios-webview') {
          // iOS –≤ Telegram/VK/Instagram ‚Äî –Ω—É–∂–µ–Ω Safari
          titleEl.textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Safari';
          subtitleEl.textContent = '–ó–¥–µ—Å—å –Ω–µ–ª—å–∑—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
          btn.style.display = 'inline-block';
          btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
          stepsEl.innerHTML = '–í—Å—Ç–∞–≤—å—Ç–µ –≤ <b>Safari</b>, –Ω–∞–∂–º–∏—Ç–µ <b>‚¨Ü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</b><br>‚Üí <b>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</b>';
          btn.onclick = () => {
            copyToClipboard(window.location.href);
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
              btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
              btn.style.background = '';
            }, 2500);
          };

        } else {
          // –î–µ—Å–∫—Ç–æ–ø –∏–ª–∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä
          btn.style.display = 'none';
          stepsEl.innerHTML = '–û—Ç–∫—Ä–æ–π—Ç–µ <b>–º–µ–Ω—é –±—Ä–∞—É–∑–µ—Ä–∞</b><br>–∏ –≤—ã–±–µ—Ä–∏—Ç–µ <b>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª</b> –∏–ª–∏ <b>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω¬ª</b>';
        }
      }

      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      function copyToClipboard(text) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
        } else {
          fallbackCopy(text);
        }
      }
      function fallbackCopy(text) {
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try { document.execCommand('copy'); } catch (e) { }
        document.body.removeChild(ta);
      }

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–∞–Ω–Ω–µ—Ä–∞ ‚Äî –ø–æ–º–Ω–∏–º 1 –¥–µ–Ω—å
      closeBtn.addEventListener('click', () => {
        banner.classList.remove('show');
        localStorage.setItem('pwa-banner-state', JSON.stringify({ dismissed: Date.now() }));
      });

      // –ü—Ä—è—á–µ–º –±–∞–Ω–Ω–µ—Ä –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
      window.addEventListener('appinstalled', () => {
        banner.classList.remove('show');
        localStorage.setItem('pwa-banner-state', JSON.stringify({ installed: true }));
        console.log('PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
      });
    })();
  </script>
